<form [formGroup]='loginForm'>
    <div style="padding-top: 20px;">    
        <h1 style="text-align: center;">{{message}}</h1>    

        <div>
            <mat-form-field appearance="fill" style="width: 300px;">
                <mat-label>Username</mat-label>
                <input  matInput [formControl]='username'/>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="fill" style="width: 300px;">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]='password'>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <span>
            <div>
                <button mat-button mat-stroked-button (click)="login()" color="primary" style="width:100px;">Login</button>
            </div>
        </span>
        <span>
            <div style="padding-top: 10px;">
                <button mat-button mat-stroked-button (click)="register()" color="primary" style="width:100px;">Register</button>
            </div>
        </span>
            
    </div>
</form>
